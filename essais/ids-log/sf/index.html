    <div class="App">
        <h1>logbuch der trojer</h1>
        <div class="view-switcher">
            <button onclick="showInputForm()">input data</button>
            <button onclick="showDataTable()">view log</button>
        </div>

        <div id="input-form">
            <form onsubmit="saveData(event)">
                <div><label>temp: <input type="text" name="field1" ></label></div>
                <div><label>atmo: <input type="text" name="field2" ></label></div>
                <div><label>plant: <input type="text" name="field3" ></label></div>

                <div><label>read: <input type="text" name="field7" ></label></div>
                <div><label>polis: <input type="text" name="field8" ></label></div>
                <div><label>wtf: <input type="text" name="field9" ></label></div>
                <button type="submit">commit</button>
            </form>
        </div>

        <!--custom-->
        <div id="data-table" style="display: none;">
            <h2>IDS LOG</h2>
            <table>
                <thead>
                    <tr>
                        <th>what so happens</th>
                    </tr>
                </thead>
                <tbody id="data-c-body"></tbody>
            </table>
        </div>
